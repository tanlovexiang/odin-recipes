    <h1>pie</h1>
    
    <img src="../img/马蹄香芋芡实南瓜椰汁煲.jpg" alt="pie">
    <h2>描述</h2>
    <p>
        这是一道香甜可口的汤煲，马蹄的清甜、香芋的软糯、芡实的Q弹、南瓜的香甜与椰汁的浓郁香味相互融合，营养丰富，温暖滋补。
    </p>
    <h2>成分</h2>
    <ul>
        <li>马蹄适量</li>
        <li>芋头适量</li>
        <li>芡实适量</li>
        <li>南瓜适量</li>
        <li>椰汁适量</li>
        <li>白糖适量</li>
        <li>盐少许</li>
        <li>三花奶适量</li>
    </ul>
    <h2>步骤</h2>
    <ol>
        <li>马蹄削皮、洗净；芋头削皮、切块、蒸熟；芡实洗净、汆水；南瓜去皮、瓤，切块。</li>
        <li>将以上原料放入砂锅中，加清水烧沸后煮5分钟。</li>
        <li>加入椰汁、三花奶，加盐、白糖调味即可。</li>
    </ol>
